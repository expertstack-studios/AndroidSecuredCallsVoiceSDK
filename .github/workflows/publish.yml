name: Publish AAR to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adoptopenjdk'  # Specify the distribution

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Publish AAR
      run: ./gradlew publish
      env:
        GPR_USER: ${{ secrets.GITHUB_ACTOR }}
        GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
