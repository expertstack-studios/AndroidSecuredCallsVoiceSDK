name: Publish AAR to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: '7.5'  # Specify the version you need

    - name: Publish AAR
      run: gradle publish
      env:
        GPR_USER: ${{ secrets.GITHUB_ACTOR }}
        GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
