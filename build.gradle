plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    // Configure your library module
    compileSdkVersion 33 // Use the appropriate SDK version

    defaultConfig {
        minSdkVersion 21 // Use the minimum SDK version
        targetSdkVersion 33 // Use the target SDK version
    }

    // Other configurations
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.es.sc.voice'
            artifactId = 'sc_voice-debug'
            version = '1.0.0'

            // Point to your AAR file
            artifact(file('sc_voice-debug.aar'))
        }
    }
    repositories {
        maven {
            url = uri('https://jitpack.io')
        }
    }
}
